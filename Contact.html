<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Robin Books</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet"> <!-- Import Cinzel font -->

</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <span class="logo-text">Robin Books</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Browse.html">Browse</a></li>
        <li><a href="Contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Us Section -->
  <section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <div class="contact-container">
      <!-- Contact Form -->
      <div class="contact-form">
        <form action="https://formspree.io/f/meoovqye" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="submit-button">Send Message</button>
        </form>
      </div>

      <!-- Contact Information -->
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p>We'd love to hear from you! Reach out to us via email, phone, or visit our office.</p>
        <ul>
          <li><i class="fas fa-envelope"></i> <a href="mailto:info@robinbooks.com">info@robinbooks.com</a></li>
          <li><i class="fas fa-phone"></i> <a href="tel:+1234567890">+1 (234) 567-890</a></li>
          <li><i class="fas fa-map-marker-alt"></i> 123 Book Street, Library City, LC 12345</li>
        </ul>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; <span id="copyright-year"></span> Robin Books. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Dynamic Year -->
  <script src="script.js"></script>
</body>
</html>
